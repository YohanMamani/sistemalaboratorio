<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Update User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
<header th:replace="layout/layout :: header"></header>
	<div class="container my-5">
	<h3> Actualizar Producto</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
					<form action="#"
						th:action="@{/productos/update/{id}(id=${student.id})}"
						th:object="${student}" method="post">
						<div class="row">
							<div class="form-group col-md-6">
								<label for="nombre" class="col-form-label">Nombre</label> <input
									type="text" th:field="*{nombre}" class="form-control" id="nombre"
									placeholder="Nombre"> <span
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="cantidad" class="col-form-label">Cantidad</label> <input
									type="text" th:field="*{cantidad}" class="form-control" id="cantidad"
									placeholder="Cantidad"> <span
									th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"
									class="text-danger"></span>
							</div>
							<div class="form-group col-md-8">
								<label for="precio" class="col-form-label">Precio</label> <input
									type="text" th:field="*{precio}" class="form-control"
									id="precio" placeholder="Precio"> <span
									th:if="${#fields.hasErrors('precio')}" th:errors="precio"
									class="text-danger"></span>
							</div>

							<div class="form-group col-md-8">
								<input type="submit" class="btn btn-primary"
									value="Actualizar Producto">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
